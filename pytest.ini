[pytest]
minversion = 7.0
addopts =
    -ra
    --strict-markers
    --import-mode=importlib
    --basetemp=tests/.tmp
cache_dir = tests/.pytest_cache
markers =
    slow: longer-running tests (still offline)
    network: uses network access (skipped by default; enable with --run-network)
    plink: requires a plink2 executable
